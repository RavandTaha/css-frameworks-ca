<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/main.css"> 
</head>
<body>
            <!-- Header Section -->
            <header class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/assets/logo.png" alt="MusclLink Logo" width="50" height="50" class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/feed/index.html">Feed</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile/index.html">Profile</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </header>
            
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img src="/assets/PF2.png" class="img-thumbnail" alt="Profile Image">
                <h2 class="mt-3">Ravand</h2>
                <button class="btn btn-primary">Follow</button>
            </div>
            <div class="col-md-8">
                <h3>User Posts</h3>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Post Title 1</h5>
                        <p class="card-text">Post content...</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Post Title 2</h5>
                        <p class="card-text">Post content...</p>
                    </div>
                </div>
                <!-- Add more posts as needed -->
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4">
                <h4>Followers</h4>
                <ul class="list-group">
                    <li class="list-group-item">Follower 1</li>
                    <li class="list-group-item">Follower 2</li>
                    <!-- Add more followers -->
                </ul>
            </div>
            <div class="col-md-4">
                <h4>Following</h4>
                <ul class="list-group">
                    <li class="list-group-item">Following 1</li>
                    <li class="list-group-item">Following 2</li>
                    <!-- Add more following -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script src="../js/main.js"></script>
</body>
</html>
