<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Login or Register</title>
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <!-- Header Section -->
<!-- Header Section -->
<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
            <img src="/assets/logo.png" alt="MusclLink Logo" width="50" height="50" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feed/index.html">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile/index.html">Profile</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</header>
    
    <!-- Authentication Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Welcome to MusclLink</h2>
                <form action="profile/index.html" method="post" class="mt-4 needs-validation" novalidate>
                    <!-- Email Input -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <!-- Password Input -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" required>
                        <label for="password">Password</label>
                        <div class="invalid-feedback">
                            Your password must be at least 8 characters long.
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
                <p class="text-center mt-3">No account yet? <a href="#">Register</a></p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS (optional for interactive components like validation) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Your custom JS file -->
    <script src="js/main.js"></script>
</body>
</html>
