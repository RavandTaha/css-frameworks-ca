<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/main.css"> 
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/150" class="img-thumbnail" alt="Profile Image">
                <h2 class="mt-3">Username</h2>
                <button class="btn btn-primary">Follow</button>
            </div>
            <div class="col-md-8">
                <h3>User Posts</h3>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Post Title 1</h5>
                        <p class="card-text">Post content...</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Post Title 2</h5>
                        <p class="card-text">Post content...</p>
                    </div>
                </div>
                <!-- Add more posts as needed -->
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4">
                <h4>Followers</h4>
                <ul class="list-group">
                    <li class="list-group-item">Follower 1</li>
                    <li class="list-group-item">Follower 2</li>
                    <!-- Add more followers -->
                </ul>
            </div>
            <div class="col-md-4">
                <h4>Following</h4>
                <ul class="list-group">
                    <li class="list-group-item">Following 1</li>
                    <li class="list-group-item">Following 2</li>
                    <!-- Add more following -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script src="../js/main.js"></script>
</body>
</html>
